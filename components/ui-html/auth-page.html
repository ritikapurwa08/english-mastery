<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Authentication Page</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1c2536",
                        "input-dark": "#192233",
                        "border-dark": "#324467",
                        "text-secondary": "#92a4c9",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101622; 
        }
        ::-webkit-scrollbar-thumb {
            background: #324467; 
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-white">
<!-- Main Container -->
<div class="relative flex min-h-screen w-full flex-col justify-center items-center overflow-x-hidden p-4 sm:p-6">
<!-- Background Pattern/Decoration -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none" style="background-image: radial-gradient(circle at 50% 0%, #135bec 0%, transparent 40%);">
</div>
<!-- Auth Card -->
<div class="relative z-10 w-full max-w-[400px] bg-white dark:bg-surface-dark rounded-xl shadow-2xl overflow-hidden border border-slate-200 dark:border-border-dark flex flex-col">
<!-- Header Section -->
<div class="pt-8 pb-4 px-6 text-center">
<div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-xl bg-primary/20 text-primary">
<span class="material-symbols-outlined text-4xl">school</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">VocabMaster</h1>
<p class="text-slate-500 dark:text-text-secondary text-sm mt-1">Master your words, master your world.</p>
</div>
<!-- Tab Toggle (Segmented Control) -->
<div class="px-6 mb-6">
<div class="flex w-full bg-slate-100 dark:bg-input-dark p-1 rounded-lg border border-slate-200 dark:border-border-dark">
<button class="flex-1 py-2.5 px-4 rounded-md bg-white dark:bg-primary text-slate-900 dark:text-white text-sm font-bold shadow-sm transition-all duration-200 ring-1 ring-black/5 dark:ring-white/10">
                        Log In
                    </button>
<button class="flex-1 py-2.5 px-4 rounded-md text-slate-500 dark:text-text-secondary text-sm font-bold hover:text-slate-700 dark:hover:text-white transition-all duration-200">
                        Sign Up
                    </button>
</div>
</div>
<!-- Login Form -->
<form class="px-6 pb-8 flex flex-col gap-5">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-900 dark:text-white" for="email">
                        Email
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 dark:text-text-secondary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="block w-full rounded-lg border-slate-200 dark:border-border-dark bg-slate-50 dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-secondary focus:border-primary focus:ring-primary sm:text-sm pl-10 pr-3 py-3 shadow-sm transition-colors" id="email" placeholder="Enter your email" type="email"/>
<!-- Validation Checkmark Example (Hidden by default, shown when valid) -->
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-primary hidden">
<span class="material-symbols-outlined text-[20px]">check_circle</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-900 dark:text-white" for="password">
                            Password
                        </label>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 dark:text-text-secondary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full rounded-lg border-slate-200 dark:border-border-dark bg-slate-50 dark:bg-input-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-secondary focus:border-primary focus:ring-primary sm:text-sm pl-10 pr-10 py-3 shadow-sm transition-colors" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 dark:text-text-secondary hover:text-slate-600 dark:hover:text-white transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex justify-end">
<a class="text-xs font-medium text-primary hover:text-primary/80 transition-colors" href="#">
                            Forgot Password?
                        </a>
</div>
</div>
<!-- Main Action Button -->
<button class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all active:scale-[0.98]" type="button">
                    Log In
                </button>
<!-- Divider -->
<div class="relative my-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-surface-dark text-slate-500 dark:text-text-secondary">Or continue with</span>
</div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center w-full px-4 py-2.5 border border-slate-200 dark:border-border-dark rounded-lg shadow-sm bg-white dark:bg-input-dark text-sm font-medium text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-[#253045] transition-colors" type="button">
<!-- Google "G" representation using text or generic icon since specific brand icons aren't in Material Symbols -->
<span class="material-symbols-outlined text-[20px] mr-2 text-primary">public</span>
                        Google
                    </button>
<button class="flex items-center justify-center w-full px-4 py-2.5 border border-slate-200 dark:border-border-dark rounded-lg shadow-sm bg-white dark:bg-input-dark text-sm font-medium text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-[#253045] transition-colors" type="button">
<!-- Facebook "f" representation -->
<span class="material-symbols-outlined text-[20px] mr-2 text-blue-500">social_leaderboard</span>
                        Facebook
                    </button>
</div>
</form>
<!-- Footer Terms -->
<div class="px-6 py-4 bg-slate-50 dark:bg-background-dark/50 border-t border-slate-200 dark:border-border-dark text-center">
<p class="text-xs text-slate-500 dark:text-text-secondary">
                    By continuing, you agree to our 
                    <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> 
                    and 
                    <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.
                </p>
</div>
</div>
<!-- Bottom padding for mobile scrolling -->
<div class="h-8"></div>
</div>
</body></html>
